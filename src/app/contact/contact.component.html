<div class="contact_wrapper" data-aos="zoom-in-down" data-aos-duration="1000" data-aos-mirror="true">  
    <!-- Contact headliner -->
    <div class="contact_headliner">
        <h2>Contact</h2>
    </div>
<div class="contact_container">
    <!-- Bubble -->
    <img  class="contact_big_bubble" src="../../assets/img/bubbles/contact_big_bubble.png">
    <div class="contact_left">
        <div class="contact_text">
            <h3>Got a problem to solve</h3>
            <p class="contact_desc">Contact me through this form, I am interested in hearing <br>
                you, knowing your ideas and contributing to your projects <br>
                with my work.
            </p>
            <p> <span class="contact_need">Need a Frontend developer?</span> 
                <span class="contact_me">Contact me!</span>
            </p>
        </div>
        <!-- Up button -->
        <a href="#"><img src="../../assets/img/arrow_up/arrwow_up_v1.png"></a>
    </div>
    <div class="contact_right">
         <!-- Bubble -->
    <img  class="contact_small_bubble" src="../../assets/img/bubbles/contact_small_bubble.png">
        <form>
            <input type="text" id="contact_name" name="contact_name" placeholder="Your name"><br>
            <input type="text" id="contact_mail" name="contact_mail" placeholder="Your email"><br>
            <textarea id="contact_message" name="contact_message" placeholder="Your message"></textarea><br>
            <button class="hello_btn" type="submit">Say hello ;)</button>
        </form>
    </div>
</div>
</div>
